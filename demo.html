<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 10 Bootstrap Demo</title>
    <!-- --------------------Bootstrap CSS------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- -------------------My CSS-------------------- -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <h1>Week 10 - CSS Frameworks</h1>
    <p class="h2">Learning Bootstrap</p>
    <ul class="list-unstyled text-bg-primary p-4">
        <li>Apples</li>
        <li>Berries
            <ul>
                <li>Strawberry</li>
                <li>Blueberry</li>
                <li>Blackberry</li>
            </ul>
        </li>
    </ul>
    <img src="https://placebear.com/800/600" alt="two bears on rocks" class="img-fluid w-100">
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Title</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HU4852</td>
                <td>Printed Mug</td>
                <td>$15</td>
            </tr>
            <tr>
                <td>HU1945</td>
                <td>Keyring</td>
                <td>$10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Members get 10% off</td>
            </tr>
        </tfoot>
    </table>
    <button type="button" class="btn btn-primary btn-lg">Buy Now!</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
